name: Coverage test - Code Climate
on:
  push:
    branches:
      - main
    tags:
      - '!*' # Do not execute on tags
    paths:
      - src/*
      - test/*
      - '*.json'
      - yarn.lock
  pull_request:
    paths:
      - '!*.MD'
  workflow_dispatch:
  
jobs:
  all:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: install dependencies
      run: npm ci

    - name: build typescript
      run: npm run build

    - name: run tests and instrument coverage
      run: npm run coverage

    - name: check for unformatted sources
      run: |
        npm run format:check \
        || (echo "##[error] found unformatted files. please 'npm run format'" \
                 "and check in all changes" \
            && exit 1)
    - name: check for uncommitted changes
      # Ensure no changes, but ignore node_modules dir since dev/fresh ci deps installed.
      run: |
        git diff --exit-code --stat -- . ':!node_modules' \
        || (echo "##[error] found changed files after build. please 'npm run build'" \
                 "and check in all changes" \
            && exit 1)
    - name: publish code coverage to code-climate (duh)
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: 73bf2c0e0b4194bbe42c139e0f5c8d433c737ef44aeee34c665d4c85bbd9b2e2
      with:
        debug: true
      if: ${{ github.event_name == 'push' }}
