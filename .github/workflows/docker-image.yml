name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --build-arg BOT_TOKEN=${BOT_TOKEN} --file docker/ubuntu/Dockerfile --tag my-image-name:$(date +%s) 
